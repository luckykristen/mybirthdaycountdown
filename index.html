<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Birthday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
</head>
<body>

<audio id="myAudio" src="song.mp3" loop="loop" display="allowed"></audio>    

<header class="header">
    <h1>BIRTHDAY COUNTDOWN TILL MY 26'</h1>
</header>

<div class="buttons">
    <button class="playButton"><img src="icon_button.png" alt=""></button>
    <button class="stopButton"><img src="icon_stop.png" alt=""></button>
</div>

<main class="container">
       
        <div class="birthday">
            <div class="block">
                <h3 class="days"></h3>
                <h4>DAYS</h4>
            </div>
        </div>
        <div class="birthday">
            <div class="block">
                <h3 class="hours"></h3>
                <h4>HOURS</h4>
            </div>
        </div>
        <div class="birthday">
            <div class="block">
                <h3 class="minutes"></h3>
                <h4>MINUTES</h4>
        </div>
        </div>
        <div class="birthday">
            <div class="block">
                <h3 class="seconds"></h3>
                <h4>SECONDS</h4>
            </div>
        </div>
        
</main>







<script src="script.js"></script>
</body>
</html>
